name: skill_on_base
description: Flutter starter app

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #For StateManagement And Root
  freezed_annotation: ^2.4.1
  stacked: ^3.4.1+1
  stacked_services: ^1.3.0
  intl: ^0.18.1
  get: ^4.6.6
  go_router: ^12.1.1
  stacked_themes: ^0.3.12

  #External Api
  flutter_keyboard_visibility: ^5.4.1
  connectivity_plus: ^5.0.1
  package_info_plus: ^4.2.0
  dio: ^5.3.3
  shared_preferences: ^2.2.2
  easy_localization: ^3.0.3
  firebase_core: ^2.22.0
  firebase_messaging: ^14.7.4
  firebase_auth: ^4.13.0
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.2
  sign_in_with_apple: ^5.0.0

  #For UI
  hexcolor: ^3.0.1
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  mask_input_formatter: ^0.0.3
  cherry_toast: ^1.6.4
  pinput: ^3.0.1

dev_dependencies:
  build_runner: ^2.4.6
  stacked_generator: ^1.5.1
  freezed: ^2.4.5
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/